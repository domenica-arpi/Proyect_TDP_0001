<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="taskInput" placeholder="Nueva tarea">
    <button id="addTask">Agregar</button>

    <h2>Tareas Pendientes</h2>
    <ul id="todoList">
        <!-- Aquí se mostrarán las tareas pendientes -->
    </ul>

    <h2>Tareas Completadas</h2>
    <ul id="completedList">
        <!-- Aquí se mostrarán las tareas completadas -->
    </ul>

    <button id="showPending">Mostrar Pendientes</button>
    <button id="showCompleted">Mostrar Completadas</button>
    <button id="showAll">Mostrar Todas</button>

    <script src="script.js"></script>
</body>
</html>
