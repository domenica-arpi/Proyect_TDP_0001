<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/bd0eea510a.js" crossorigin="anonymous">
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <i class="fas fa-tasks"></i>
            <h1>Bienvenido a la Lista de Tareas</h1>
        </div>
        <p>Administra tus tareas de manera eficiente y organizada.</p>
    </div>

    <div class="arrow-container" id="arrow">
        <a href="#app">
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
        </a>
    </div>

    <div id="app" class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskInput" placeholder="Agregar una tarea">
        <button id="addTask">Agregar</button>
        <ul id="todoList"></ul>
        <ul id="completedList" class="completed-list"></ul>
        <div id="buttons">
            <button id="showAll">Mostrar Todas</button>
            <button id="showPending">Mostrar Pendientes</button>
            <button id="showCompleted">Mostrar Completadas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
